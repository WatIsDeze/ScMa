md5anim "pistol reload|zapper reload" "hud_pistol-reload.md5anim" 25
md5anim "claw|sword" "hud_sword-idle.md5anim" 1
md5anim "pistol secondary|claw primary|sword primary" "hud_sword-attack1.md5anim" 20
