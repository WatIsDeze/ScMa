md5anim "shotgun reload" "hud_shotgun-reload.md5anim" 10
md5adjust "Hand.Left" -5 -5 5
md5anim "flamer" "hud_flamer-idle.md5anim" 1
md5anim "flamer primary" "hud_flamer-idle.md5anim" 1
md5anim "flamer secondary" "hud_flamer-shoot2.md5anim" 10
