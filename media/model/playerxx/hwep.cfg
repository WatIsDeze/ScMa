md5dir "actors/player"

md5load "hud_hands.md5mesh" playerhands

md5tag Weapon tag_weapon
md5skin * "<dds>diffuse.png" "<dds>mask.png" 0.25 0.0 1 0
md5bumpmap * "<dds>norm.png"
